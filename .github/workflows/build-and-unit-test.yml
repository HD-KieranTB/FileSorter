name: Build and test

on:
  push:
    branches: [ '**', '!main' ]
  pull_request:
    branches: [ '**', '!main' ]

jobs:
  build-and-unit-test:
    uses: ./.github/workflows/reusable-build-and-unit-test.yml

  clean-logs:
    runs-on: ubuntu-latest
    needs: build-and-unit-test
    permissions:
      actions: write
    steps:
      - uses: igorjs/gh-actions-clean-workflow@v4
        with:
          days_old: "0"
          runs_to_keep: "2"

