name: Create github release

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-and-unit-test:
    uses: ./.github/workflows/build-and-unit-test.yml
 
  publish:
    runs-on: ${{ matrix.operating-system }}
    needs: build-and-unit-test
    
    strategy:
      matrix:
        operating-system: [windows-latest]   

    steps:
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: dotnet publish
      run: |
        dotnet publish -c Release -o /FileSorter.Console
    - name: List Directory
      run: ls -R
    - name: Publish
      run: dotnet publish --configuration Release --no-restore --verbosity normal --output /dist ./src/FileSorter.Console/FileSorter.Console.csproj
