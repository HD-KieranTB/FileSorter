name: Create github release

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:

  publish:
    runs-on: ${{ matrix.operating-system }}
    needs: build-and-unit-test
    
    strategy:
      matrix:
        operating-system: [windows-latest]   

    steps:
    - name: List Directory
      run: ls -R
    - name: Publish
      run: dotnet publish --configuration Release --no-restore --verbosity normal --output /dist ./src/FileSorter.Console/FileSorter.Console.csproj

